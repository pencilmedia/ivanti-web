<!-- BEGIN: Card Flip Container -->
<div class="flip-container" [ngClass]="{'': !flipElem,'flipped animated flipInY': flipElem}">
    <div class="flipper">
        <!-- Front Side Container -->
        <div class="front">
            <!-- BEGIN: CARD COMPONENT -->
            <mat-card class="ux-card">
                <mat-card-header>
                    <mat-card-title>
                        <h2 mdl-card-title-text class="ux-subheader">D01708</h2></mat-card-title>
                </mat-card-header>
                <mat-card-content class="ux-card-content">
                    <div class="ux-flexbox">
                        <div class="ux-card-timeframe">
                            <span class="text-muted">Last Seen</span>
                            <h1 class="display-1">5</h1><span>Days Ago</span>
                        </div>
                        <div class="ux-flex">
                            <dl class="ux-card-device-list">
                                <dd><i class="material-icons">phone_iphone</i> iPhone</dd>
                                <dd><i class="material-icons">spa</i> iOS</dd>
                                <dd><i class="material-icons">supervisor_account</i> Xavier Patcher</dd>
                            </dl>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions class="ux-card-actions">
                    <button mat-button color="accent" class="ux-button">Scan Now</button>
                    <button mat-icon-button color="accent" class="ux-button-icon ux-button__flip" (click)="flipElem = !flipElem;"><i class="material-icons">flip_to_back</i></button>
                </mat-card-actions>
            </mat-card>
            <!-- END: CARD COMPONENT -->
        </div>
        <!-- Back Side Container -->
        <div class="back">
            <!-- BEGIN: CARD COMPONENT -->
            <mat-card class="ux-card">
                <mat-card-header>
                    <mat-card-title>
                        <h2 mdl-card-title-text class="ux-subheader">Backside</h2></mat-card-title>
                </mat-card-header>
                <mat-card-content class="ux-card-content">
                    Backside content
                </mat-card-content>
                <mat-card-actions class="ux-card-actions">
                    <button mat-button color="accent" class="ux-button">Scan Now</button>
                    <button mat-icon-button color="accent" class="ux-button-icon ux-button__flip" (click)="flipElem = !flipElem;"><i class="material-icons">flip_to_back</i></button>
                </mat-card-actions>
            </mat-card>
            <!-- END: CARD COMPONENT -->
        </div>
    </div>
</div>
<!-- BEGIN: Card Flip Container -->
